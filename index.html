<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatorWrapper">
        <div id="displays" class="displays">
    <div id="display" class="display"></div>
</div>

    <div class="buttonsWrapper">
        <div id="numberWrapper" class="numberWrapper">
        <button id="btnOne">1</button>
        <button id="btnTwo">2</button>
        <button id="btnThree">3</button>
        <button id="btnFour">4</button>
        <button id="btnFive">5</button>
        <button id="btnSix">6</button>
        <button id="btnSeven">7</button>
        <button id="btnEight">8</button>
        <button id="btnNine">9</button>
        <button id="btnZero">0</button>
        <button id="btnClear">C</button>
        </div>
        <div id="operationsWrapper" class="operations">
        <button id="btnPlus">+</button>
        <button id="btnSubstract">-</button>
        <button id="btnMultiply">*</button>
        <button id="btnDivide">/</button>
    </div>
        <div class="equalsWrapper">
        <button id="btnEquals">=</button>
    </div>
        
    </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
